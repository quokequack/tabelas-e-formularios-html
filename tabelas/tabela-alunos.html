<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de alunos</title>
    <link rel="stylesheet" href="tabela.css">
    <link rel="icon" type="image/icon" href="../star.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poiret+One&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=SUSE:wght@100..800&family=VT323&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/92748b14b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="titulo">
            <h4> Banco de alunos </h4>
        </div>
        <div class="redes">
            <ul>
                <li><a href="https://github.com/quokequack/tabelas-e-formularios-html"><i class="fa-brands fa-github"></i></a></i></li>
                <li><a href="https://www.linkedin.com/in/malu-alaquoke-93a031260/"><i class="fa-brands fa-linkedin"></i></a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="tabela">
                <table id="alunos">
                    <caption>Classificação dos Alunos</caption>
                    <thead>
                        <tr>
                            <th colspan="1"> Aluno </th>
                            <th colspan="4"> Nota </th>
                            <th> Média Final </th>
                            <th> Classificação </th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <p> Desenvolvido por Alaquoke - 2024 </p>
    </footer>
    <script src="alunos.js"></script>
</body>
</html>
